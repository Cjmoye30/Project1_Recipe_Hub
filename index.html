<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Recipe Hub</title>
</head>

<body>
  <main>

    <!-- Header Section -->
    <section class="hero is-success">
      <div class="hero-body">
        <p class="title">Recipe Hub</p>
        <p class="subtitle">Find Recipes and locate grocery stores </p>
      </div>
    </section>

    <!-- Random Recipe Section -->
    <section class="section is-large">
      <div class="container is-fluid">
        <div class="notification is-light">Find a Recipe</strong>
          <div class="control">
            <div class="control">
              <button id="random-button-search" class="button is-link" type="submit">Random Recipe</button>
            </div>
    </section>

    <!-- Search Recipe Section -->
    <section>
      <div class="container is-fluid">
        <div class="notification is-primary">Find a Recipe</strong>
          <div class="control">
            <form id="recipe-search-form">

              <div class="control">
                <input id="user-recipe-input" class="input" type="text" placeholder="Recipe input">
                <button class="button is-dark">Submit</button>
              </div>

            </form>
            <ul class="search-results-container"></ul>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer/Closing Info -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Recipe Hub</strong> by Calm Tornadoes!</a>
      </p>
    </div>
  </footer>

  <!-- JQuery Added -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- JavaScript File Added -->
  <script src="index.js" async defer></script>

</body>

</html>
