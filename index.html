<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"
  ></script>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
  />
  <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container" id="heroContainer">
                <div class="titleHero">
                    <h1 id="Recipe Spot">Recipe Spot</h1>
                    <img id="Recipe Spot" src="" alt="" style="max-width: 100px; max-height: 100px;">
                </div>
                <h4 id="subHead">Find Recipes and locate grocery stores</h4>
            </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-4">
                    <div class="search-results-container">
                        <form id="search-form">
                            <label class="label">Recipe Search</label>
                            <div class="search-box">
                                <div class="search-field">
                                    <input class="input" type="text" placeholder="Search for Recipe" id="search-field">
                                </div>
                                <div class="search-button">
                                    <a class="button is-info" id="search-button">Search</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="history" id="search-history">
                        <label class="label">Search History</label>
                        <p id='search-history-help'>Previously Searched Recipes Here.</p>
                        <ul id="search-history-list">
                        </ul>
                    </div>
                </div>
                <div class="results">
                    <div class="list-results" id="search-results-container" style="display: none;">
                        <div class="recipe-list" id="search-results"></div>
                    </div>
                    <div class="recipe-list" id="recipe" style="display: none;">
                        <div class="columns">
                            <ul id="measurement"></ul>
                            <ul id="ingredient"></ul>
                        </div>
                        <div class="columns">
                            <p id="instructions"></p>
                        </div>
                    </div>
    </section>
    <div class="box" id="my-map"></div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@geoapify/geocoding-js-api@1.1.0/build/Geoapify.min.js"></script> -->
    <!-- <script src="assets/js/meal.js"></script> -->
    <!-- <script src="assets/js/search_history.js"></script> -->
    <!-- <script src="assets/js/main.js"></script> -->
    <script src="./index.js"></script>
</body>

</html>
